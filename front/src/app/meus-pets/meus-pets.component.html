<div class="tela tela-meus-pets">
  <div class="tela-container">
    <div class="tela-secao-principal">
      <div class="dados-pessoais">
        <div class="icone-container">
          <div class="icone">
            <i class="fas fa-paw"></i>
          </div>
        </div>
        <div class="dados-container">
          <div class="titulo-container">
            <div class="titulo">Meus pets</div>
            <div class="btn btn-light btn-voltar custom-router"
              routerLink="/" tabindex="0">
              Voltar
            </div>
          </div>
          <div class="descricao">Gerencie seus pets para adoção.</div>
        </div>
      </div>
      <div class="lista">
        <div class="lista__item" 
          *ngFor="let pet of listaPets.lista"
          [routerLink]="['edit', pet.id]">
          <div class="fotos">
            <img [src]="pet.img">
            <div class="distancia-container">
              <span class="distancia">{{ pet.distancia }}km</span>
            </div>
          </div>
          <div class="dados">
            <div>{{ pet.nome }}</div>
            <div>{{ pet.porteDescricao }}</div>
            <div>{{ pet.generoDescricao }}</div>
            <div>{{ pet.especieDescricao }}</div>
            <div>{{ pet.raca }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
