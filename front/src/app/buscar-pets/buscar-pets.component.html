<div class="tela tela-buscar-pets">
  <div class="tela-container">
    <div class="tela-secao-principal">
      <div class="dados-pessoais">
        <div class="icone-container">
          <div class="icone">
            <i class="fas fa-paw"></i>
          </div>
        </div>
        <div class="dados-container">
          <div class="titulo-container">
            <div class="titulo">Pets para adoção</div>
            <div class="btn btn-light btn-voltar custom-router"
              tabindex="0" routerLink="/login">
              Voltar
            </div>
          </div>
          <div class="descricao-container">
            <div class="descricao">Busque pets para adoção</div>
            <div class="btn btn-filtros"
              tabindex="0"
              (click)="onBtnFiltroClick()">
              <span class="icone">
                <i class="fas fa-filter"></i>
              </span>
              <span class="texto">Filtros</span>
            </div>
          </div>
        </div>
      </div>
      <div class="lista">
        <div class="lista__item" 
          *ngFor="let pet of listaPets.lista"
          [routerLink]="['edit', pet.id]">
          <div class="fotos">
            <img [src]="pet.img">
            <div class="distancia-container">
              <span class="distancia">{{ pet.distancia }}km</span>
            </div>
          </div>
          <div class="dados">
            <div class="flex-h center-h">
              <span class="nome flex-item-1">
                {{ pet.nome }}
              </span>
              <span class="sexo">
                <span class="sexo__box macho"
                  *ngIf="pet.sexo == EPetSexo.MACHO">
                  <i class="fas fa-mars"></i>
                </span>
                <span class="sexo__box femea"
                  *ngIf="pet.sexo == EPetSexo.FEMEA">
                  <i class="fas fa-venus"></i>
                </span>
              </span>
            </div>
            <div class="raca">{{ pet.raca }}</div>
            <div class="flex-h center-h">
              <span class="porte flex-item-1">
                {{ pet.porteDescricao }}
              </span>
              <span class="nascimento">
                {{ pet.nascimento_descricao }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-buscar-pets-filtro
  [filtros]="filtros"
  *ngIf="mostrarFiltros">
</app-buscar-pets-filtro>
